name: Tests

on:
  push:
    branches: [ main, 'phase-*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Create temporary requirements file without pyobjc-framework-Photos (optional for tests)
        grep -v "^pyobjc-framework-Photos" requirements.txt > /tmp/requirements-ci.txt
        pip install -r /tmp/requirements-ci.txt
        # Try to install pyobjc-framework-Photos separately - allow failure (macOS-only, may not work in CI)
        pip install pyobjc-framework-Photos>=10.0 || echo "Note: pyobjc-framework-Photos not available (PhotoKit tests may be skipped)"
        pip install -r requirements-dev.txt
    
    - name: Run security audit
      continue-on-error: true
      run: |
        pip-audit -r requirements.txt || echo "pip-audit check completed with warnings"
    
    - name: Health check
      continue-on-error: true
      run: |
        python -c "from google_photos_icloud_migration.utils.health_check import HealthChecker; from pathlib import Path; checker = HealthChecker(Path('/tmp')); passed, results = checker.check_all(); checker.print_results(); exit(0 if passed else 1)" || echo "Health check completed with warnings"
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

